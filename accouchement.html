
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√âlanVie - Accouchement</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-6">Formulaire d'Accouchement</h1>

    <!-- Identit√© de la m√®re -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Identit√© de la m√®re</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="nom" type="text" placeholder="Nom et Pr√©noms" class="p-3 border rounded-xl">
      <input name="age" type="number" placeholder="√Çge" class="p-3 border rounded-xl">
      <input name="numero_dossier" type="text" placeholder="N¬∞ de Dossier" class="p-3 border rounded-xl">
      <input name="date_accouchement" type="date" placeholder="Date de l'accouchement" class="p-3 border rounded-xl">
    </div>

    <!-- Donn√©es d'accouchement -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Travail & Accouchement</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="dilatation" type="text" placeholder="Dilatation (cm)" class="p-3 border rounded-xl">
      <input name="descente" type="text" placeholder="Descente (√©tage)" class="p-3 border rounded-xl">
      <input name="contractions" type="text" placeholder="Contractions" class="p-3 border rounded-xl">
      <input name="pouls" type="text" placeholder="Pouls (PLS)" class="p-3 border rounded-xl">
      <input name="perimetre_ombilical" type="text" placeholder="P√©rim√®tre ombilical (P.O)" class="p-3 border rounded-xl">
    </div>

    <!-- Naissance -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Naissance</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="date_heure_naissance" type="datetime-local" class="p-3 border rounded-xl">
      <select name="sexe_bebe" class="p-3 border rounded-xl">
        <option value="">Sexe du nouveau-n√©</option>
        <option>F√©minin</option>
        <option>Masculin</option>
      </select>
      <input name="complications" type="text" placeholder="Complications" class="p-3 border rounded-xl">
    </div>

    <!-- Actions -->
    <div class="text-center mt-4">
      <button onclick="saveAccouchement()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-xl">Enregistrer</button>
      <button onclick="window.print()" class="ml-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-xl">üñ®Ô∏è Imprimer</button>
    </div>

    <!-- R√©sum√© -->
    <section id="accouchementSavedDisplay" class="hidden bg-gray-100 rounded-xl p-6 shadow-inner mt-10">
      <h3 class="text-xl font-bold text-gray-700 mb-4">üóÇÔ∏è Donn√©es enregistr√©es</h3>
      <pre id="accouchementData" class="bg-white p-4 rounded border overflow-x-auto"></pre>
      <button onclick="clearAccouchement()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl">Supprimer les donn√©es enregistr√©es</button>
    </section>

    <!-- Graphique de partogramme -->
    <div class="mt-10 text-center">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Graphique de Partogramme</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Partograph.svg" alt="Partogramme" class="mx-auto w-full max-w-xl border rounded-xl shadow">
    </div>

  </div>

  <script>
    function saveAccouchement() {
      const data = {};
      document.querySelectorAll('input, select').forEach(el => {
        if (el.name) data[el.name] = el.value;
      });
      localStorage.setItem('formulaire_accouchement', JSON.stringify(data));
      alert("‚úÖ Donn√©es enregistr√©es !");
      showAccouchement();
    }

    function showAccouchement() {
      const saved = localStorage.getItem('formulaire_accouchement');
      const display = document.getElementById('accouchementSavedDisplay');
      const output = document.getElementById('accouchementData');
      if (saved) {
        output.textContent = JSON.stringify(JSON.parse(saved), null, 2);
        display.classList.remove('hidden');
      } else {
        alert("‚ùå Aucune donn√©e trouv√©e.");
      }
    }

    function clearAccouchement() {
      localStorage.removeItem('formulaire_accouchement');
      document.getElementById('accouchementSavedDisplay').classList.add('hidden');
      alert("üóëÔ∏è Donn√©es supprim√©es.");
    }
  </script>
</body>
</html>

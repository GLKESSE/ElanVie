
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire d'Accouchement - ÉlanVie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function imprimerFormulaire() {
      window.print();
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6 bg-white rounded-xl shadow-xl mt-10">
    <h1 class="text-3xl font-bold text-pink-700 mb-6 text-center">🤱 Formulaire d'Accouchement</h1>

    <form class="space-y-6 text-sm">

      <h2 class="text-lg font-semibold text-gray-700">👩‍🍼 Identité de la mère</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" placeholder="Nom et Prénoms" class="p-2 border rounded">
        <input type="number" placeholder="Âge" class="p-2 border rounded">
        <input type="text" placeholder="Adresse" class="p-2 border rounded">
        <input type="text" placeholder="Téléphone" class="p-2 border rounded">
        <input type="text" placeholder="Profession" class="p-2 border rounded">
        <input type="text" placeholder="N° Dossier" class="p-2 border rounded">
        <input type="text" placeholder="Gestité" class="p-2 border rounded">
        <input type="text" placeholder="Parité" class="p-2 border rounded">
        <input type="text" placeholder="Âge gestationnel (SA)" class="p-2 border rounded">
        <input type="date" placeholder="Date d'accouchement" class="p-2 border rounded">
        <input type="text" placeholder="Niveau d'étude" class="p-2 border rounded">
        <input type="text" placeholder="Situation matrimoniale" class="p-2 border rounded">
      </div>

      <h2 class="text-lg font-semibold text-gray-700">🏥 Accouchement</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Mode d'accouchement" class="p-2 border rounded">
        <input type="text" placeholder="Durée du travail" class="p-2 border rounded">
        <input type="text" placeholder="Position du bébé" class="p-2 border rounded">
        <input type="text" placeholder="Présentation" class="p-2 border rounded">
        <input type="text" placeholder="État du périnée" class="p-2 border rounded">
        <input type="text" placeholder="Type de placenta" class="p-2 border rounded">
        <input type="text" placeholder="Saignement (en ml)" class="p-2 border rounded">
        <input type="text" placeholder="Complications pendant l'accouchement" class="p-2 border rounded">
      </div>

      <h2 class="text-lg font-semibold text-gray-700">👶 Nouveau-né</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Sexe" class="p-2 border rounded">
        <input type="number" placeholder="Poids de naissance (g)" class="p-2 border rounded">
        <input type="number" placeholder="Taille (cm)" class="p-2 border rounded">
        <input type="text" placeholder="APGAR (1min / 5min)" class="p-2 border rounded">
        <input type="text" placeholder="État général du nouveau-né" class="p-2 border rounded">
        <input type="text" placeholder="Réanimations" class="p-2 border rounded">
      </div>

      <h2 class="text-lg font-semibold text-gray-700">📤 Sortie</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="date" placeholder="Date de sortie" class="p-2 border rounded">
        <input type="text" placeholder="État de la mère à la sortie" class="p-2 border rounded">
        <input type="text" placeholder="État du bébé à la sortie" class="p-2 border rounded">
      </div>

      <div class="mt-6 text-center">
        <button type="button" onclick="imprimerFormulaire()" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700">
          🖨️ Imprimer ce formulaire
        </button>
      </div>

      <div class="mt-10 border-t pt-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">📊 Graphique de partogramme (exemple)</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Partograph_example.svg/1200px-Partograph_example.svg.png" class="w-full border rounded shadow">
      </div>
    </form>
  </div>
</body>
</html>

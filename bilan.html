
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilan Mensuel - √âlanVie</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-8">üìä Bilan Mensuel - √âlanVie</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center text-lg mb-6">
      <div class="bg-pink-100 p-6 rounded-lg shadow">
        <p class="font-semibold">Nombre total de patientes</p>
        <p id="totalPatientes" class="text-2xl text-pink-700 font-bold">--</p>
      </div>
      <div class="bg-pink-100 p-6 rounded-lg shadow">
        <p class="font-semibold">Nombre total d'accouchements</p>
        <p id="totalAccouchements" class="text-2xl text-pink-700 font-bold">--</p>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mb-8">
      <canvas id="sexeChart"></canvas>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
      <canvas id="bilanChart"></canvas>
    </div>
  </div>

  <script>
    // Simuler des donn√©es (√† remplacer par des donn√©es dynamiques plus tard)
    document.getElementById('totalPatientes').textContent = 92;
    document.getElementById('totalAccouchements').textContent = 58;

    const sexeCtx = document.getElementById('sexeChart');
    new Chart(sexeCtx, {
      type: 'doughnut',
      data: {
        labels: ['Filles', 'Gar√ßons'],
        datasets: [{
          label: 'Sexe des nouveau-n√©s',
          data: [31, 27],
          backgroundColor: ['#ec4899', '#60a5fa'],
        }]
      }
    });

    const bilanCtx = document.getElementById('bilanChart');
    new Chart(bilanCtx, {
      type: 'bar',
      data: {
        labels: ['CPN', 'Curative', 'Accouchement', 'CPON'],
        datasets: [{
          label: 'Consultations Mensuelles',
          data: [85, 42, 58, 31],
          backgroundColor: '#f472b6',
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>

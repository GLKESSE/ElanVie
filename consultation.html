<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉlanVie – Consultation Curative</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo ÉlanVie" class="logo">
        <h1>ÉlanVie – Consultation Curative</h1>
    </header>

    <main>
        <a href="index.html" class="btn-home">Retour à l’accueil</a>
        <h2>Nouvelle Consultation Curative</h2>

        <form>
            <fieldset>
                <legend>Informations Générales</legend>
                <input type="text" placeholder="Nom et prénoms de la patiente">
                <input type="text" placeholder="N° de dossier">
                <input type="date" placeholder="Date de la consultation">
            </fieldset>

            <fieldset>
                <legend>Détails Médicaux</legend>
                <textarea placeholder="Motif de la consultation / Symptômes"></textarea>
                <textarea placeholder="Diagnostic médical"></textarea>
                <textarea placeholder="Traitement prescrit"></textarea>
                <textarea placeholder="Évolution ou autres observations"></textarea>
            </fieldset>

            <fieldset>
                <legend>Validation</legend>
                <input type="text" placeholder="Nom et signature de la sage-femme">
            </fieldset>

            <button type="submit">Enregistrer</button>
        </form>
    </main>

    <footer>
        <p>© GLKESSE – Tous droits réservés.</p>
    </footer>
</body>
</html>

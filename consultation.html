
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√âlanVie - Consultation Curative</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-6">Consultation Curative</h1>

    <!-- Identification -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Identification de la patiente</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="nom" type="text" placeholder="Nom et pr√©noms" class="p-3 border rounded-xl">
      <input name="age" type="number" placeholder="√Çge" class="p-3 border rounded-xl">
      <input name="numero_dossier" type="text" placeholder="N¬∞ dossier" class="p-3 border rounded-xl">
      <input name="date_consultation" type="date" class="p-3 border rounded-xl">
      <input name="adresse" type="text" placeholder="Adresse/localit√©" class="p-3 border rounded-xl">
      <input name="telephone" type="tel" placeholder="T√©l√©phone" class="p-3 border rounded-xl">
    </div>

    <!-- Sympt√¥mes -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Motif de consultation</h2>
    <div class="mb-6">
      <textarea name="symptomes" rows="3" placeholder="Sympt√¥mes pr√©sent√©s" class="w-full p-3 border rounded-xl mb-3"></textarea>
      <input name="duree_symptomes" type="text" placeholder="Dur√©e des sympt√¥mes" class="p-3 border rounded-xl w-full mb-3">
      <input name="antecedents" type="text" placeholder="Ant√©c√©dents m√©dicaux/obst√©tricaux" class="p-3 border rounded-xl w-full">
    </div>

    <!-- Examen clinique -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Examen clinique</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="temperature" type="text" placeholder="Temp√©rature" class="p-3 border rounded-xl">
      <input name="ta" type="text" placeholder="Tension art√©rielle (TA)" class="p-3 border rounded-xl">
      <input name="fc" type="text" placeholder="Fr√©quence cardiaque" class="p-3 border rounded-xl">
      <input name="po" type="text" placeholder="P√©rim√®tre ombilical (P.O)" class="p-3 border rounded-xl">
      <input name="pls" type="text" placeholder="Pouls (PLS)" class="p-3 border rounded-xl">
      <input name="observation" type="text" placeholder="Observation g√©n√©rale" class="p-3 border rounded-xl">
    </div>

    <!-- Diagnostic -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Diagnostic et traitement</h2>
    <div class="mb-6">
      <input name="diagnostic" type="text" placeholder="Diagnostic propos√©" class="p-3 border rounded-xl w-full mb-3">
      <textarea name="traitement" rows="2" placeholder="M√©dicaments prescrits" class="w-full p-3 border rounded-xl mb-3"></textarea>
      <textarea name="conseils" rows="2" placeholder="Conseils donn√©s" class="w-full p-3 border rounded-xl"></textarea>
    </div>

    <!-- Suivi -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Suivi</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="date_prochain_rdv" type="date" class="p-3 border rounded-xl">
      <input name="commentaires" type="text" placeholder="Commentaires suppl√©mentaires" class="p-3 border rounded-xl">
    </div>

    <!-- Actions -->
    <div class="text-center mt-4">
      <button onclick="saveConsultation()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-xl">Enregistrer</button>
      <button onclick="window.print()" class="ml-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-xl">üñ®Ô∏è Imprimer</button>
    </div>

    <!-- R√©sum√© -->
    <section id="consultationSavedDisplay" class="hidden bg-gray-100 rounded-xl p-6 shadow-inner mt-10">
      <h3 class="text-xl font-bold text-gray-700 mb-4">üóÇÔ∏è Donn√©es enregistr√©es</h3>
      <pre id="consultationData" class="bg-white p-4 rounded border overflow-x-auto"></pre>
      <button onclick="clearConsultation()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl">Supprimer les donn√©es enregistr√©es</button>
    </section>
  </div>

  <script>
    function saveConsultation() {
      const data = {};
      document.querySelectorAll('input, textarea').forEach(el => {
        if (el.name) data[el.name] = el.value;
      });
      localStorage.setItem('formulaire_consultation', JSON.stringify(data));
      alert("‚úÖ Donn√©es enregistr√©es !");
      showConsultation();
    }

    function showConsultation() {
      const saved = localStorage.getItem('formulaire_consultation');
      const display = document.getElementById('consultationSavedDisplay');
      const output = document.getElementById('consultationData');
      if (saved) {
        output.textContent = JSON.stringify(JSON.parse(saved), null, 2);
        display.classList.remove('hidden');
      } else {
        alert("‚ùå Aucune donn√©e trouv√©e.");
      }
    }

    function clearConsultation() {
      localStorage.removeItem('formulaire_consultation');
      document.getElementById('consultationSavedDisplay').classList.add('hidden');
      alert("üóëÔ∏è Donn√©es supprim√©es.");
    }
  </script>
</body>
</html>

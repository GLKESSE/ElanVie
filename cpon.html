
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√âlanVie - Consultation Post-Natale</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-6">Consultation Post-Natale (CPON)</h1>

    <!-- Identification -->

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="nom" type="text" placeholder="Nom et pr√©noms" class="p-3 border rounded-xl">
      <input name="age" type="number" placeholder="√Çge" class="p-3 border rounded-xl">
      <input name="numero_dossier" type="text" placeholder="N¬∞ dossier" class="p-3 border rounded-xl">
      <input name="date_cpon" type="date" class="p-3 border rounded-xl">
      <input name="telephone" type="tel" placeholder="T√©l√©phone" class="p-3 border rounded-xl">
    </div>

    <!-- √âtat de la m√®re -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">√âtat de la m√®re</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="temperature_mere" type="text" placeholder="Temp√©rature" class="p-3 border rounded-xl">
      <input name="ta" type="text" placeholder="Tension art√©rielle (TA)" class="p-3 border rounded-xl">
      <input name="pls" type="text" placeholder="Pouls (PLS)" class="p-3 border rounded-xl">
      <input name="po" type="text" placeholder="P√©rim√®tre ombilical (P.O)" class="p-3 border rounded-xl">
      <input name="pertes" type="text" placeholder="Pertes vaginales" class="p-3 border rounded-xl">
      <input name="seins" type="text" placeholder="Seins (normaux/engorg√©s/fissur√©s)" class="p-3 border rounded-xl">
    </div>

    <!-- √âtat du b√©b√© -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">√âtat du b√©b√©</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="temperature_bebe" type="text" placeholder="Temp√©rature du b√©b√©" class="p-3 border rounded-xl">
      <input name="poids_bebe" type="text" placeholder="Poids du b√©b√©" class="p-3 border rounded-xl">
      <select name="allaitement" class="p-3 border rounded-xl">
        <option value="">Allaitement exclusif ?</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
      <input name="observation_bebe" type="text" placeholder="Observation b√©b√©" class="p-3 border rounded-xl">
    </div>

    <!-- Suivi -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Suivi</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="prochain_rdv" type="date" class="p-3 border rounded-xl">
      <textarea name="conseils" rows="2" placeholder="Conseils donn√©s" class="w-full p-3 border rounded-xl"></textarea>
      <textarea name="remarques" rows="2" placeholder="Remarques" class="w-full p-3 border rounded-xl"></textarea>
    </div>

    <!-- Actions -->
    <div class="text-center mt-4">
      <button onclick="saveCpon()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-xl">Enregistrer</button>
      <button onclick="window.print()" class="ml-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-xl">üñ®Ô∏è Imprimer</button>
    </div>

    <!-- R√©sum√© -->
    <section id="cponSavedDisplay" class="hidden bg-gray-100 rounded-xl p-6 shadow-inner mt-10">
      <h3 class="text-xl font-bold text-gray-700 mb-4">üóÇÔ∏è Donn√©es enregistr√©es</h3>
      <pre id="cponData" class="bg-white p-4 rounded border overflow-x-auto"></pre>
      <button onclick="clearCpon()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl">Supprimer les donn√©es enregistr√©es</button>
    </section>
  </div>

  <script>
    function saveCpon() {
      const data = {};
      document.querySelectorAll('input, textarea, select').forEach(el => {
        if (el.name) data[el.name] = el.value;
      });
      localStorage.setItem('formulaire_cpon', JSON.stringify(data));
      alert("‚úÖ Donn√©es enregistr√©es !");
      showCpon();
    }

    function showCpon() {
      const saved = localStorage.getItem('formulaire_cpon');
      const display = document.getElementById('cponSavedDisplay');
      const output = document.getElementById('cponData');
      if (saved) {
        output.textContent = JSON.stringify(JSON.parse(saved), null, 2);
        display.classList.remove('hidden');
      } else {
        alert("‚ùå Aucune donn√©e trouv√©e.");
      }
    }

    function clearCpon() {
      localStorage.removeItem('formulaire_cpon');
      document.getElementById('cponSavedDisplay').classList.add('hidden');
      alert("üóëÔ∏è Donn√©es supprim√©es.");
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âlanVie - CPON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-6">Consultation Post-Natale (CPON)</h1>

    <!-- Identification -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Identification de la m√®re</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input name="nom" type="text" placeholder="Nom et Pr√©noms" class="p-3 border rounded-xl">
      <input name="age" type="number" placeholder="√Çge" class="p-3 border rounded-xl">
      <input name="adresse" type="text" placeholder="Adresse/Localit√©" class="p-3 border rounded-xl">
      <input name="numero_dossier" type="text" placeholder="N¬∞ Dossier" class="p-3 border rounded-xl">
      <input name="date_consultation" type="date" placeholder="Date de la consultation" class="p-3 border rounded-xl">
      <input name="telephone" type="text" placeholder="T√©l√©phone" class="p-3 border rounded-xl">
    </div>

    <!-- √âtat g√©n√©ral et observations -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Bilan CPON</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <textarea name="etat_general" rows="3" placeholder="√âtat g√©n√©ral de la m√®re" class="p-3 border rounded-xl"></textarea>
      <textarea name="observation_bebe" rows="3" placeholder="√âtat g√©n√©ral du b√©b√©" class="p-3 border rounded-xl"></textarea>
      <input name="poids_bebe" type="text" placeholder="Poids du b√©b√© (kg)" class="p-3 border rounded-xl">
      <input name="taille_bebe" type="text" placeholder="Taille du b√©b√© (cm)" class="p-3 border rounded-xl">
      <input name="temperature_mere" type="text" placeholder="Temp√©rature de la m√®re (¬∞C)" class="p-3 border rounded-xl">
      <input name="prochain_rdv" type="date" placeholder="Prochain rendez-vous" class="p-3 border rounded-xl">
    </div>

    <!-- Actions -->
    <div class="text-center">
      <button onclick="saveCPON()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-xl">Enregistrer</button>
    </div>

    <!-- Affichage -->
    <section id="cponSavedDisplay" class="hidden bg-gray-100 rounded-xl p-6 shadow-inner mt-10">
      <h3 class="text-xl font-bold text-gray-700 mb-4">üóÇÔ∏è Donn√©es CPON enregistr√©es</h3>
      <pre id="cponData" class="bg-white p-4 rounded border overflow-x-auto"></pre>
      <button onclick="clearCPON()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-xl">Supprimer les donn√©es enregistr√©es</button>
    </section>

  </div>

  <script>
    function saveCPON() {
      const data = {};
      document.querySelectorAll('input, textarea').forEach(el => {
        if (el.name) data[el.name] = el.value;
      });
      localStorage.setItem('formulaire_cpon', JSON.stringify(data));
      alert("‚úÖ Donn√©es CPON enregistr√©es localement !");
      showCPON();
    }

    function showCPON() {
      const saved = localStorage.getItem('formulaire_cpon');
      const display = document.getElementById('cponSavedDisplay');
      const output = document.getElementById('cponData');
      if (saved) {
        output.textContent = JSON.stringify(JSON.parse(saved), null, 2);
        display.classList.remove('hidden');
      } else {
        alert("‚ùå Aucune donn√©e CPON trouv√©e.");
      }
    }

    function clearCPON() {
      localStorage.removeItem('formulaire_cpon');
      document.getElementById('cponSavedDisplay').classList.add('hidden');
      alert("üóëÔ∏è Donn√©es CPON supprim√©es.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de Bord - √âlanVie</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #b30059;
    }
    .dashboard-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stat-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .btn-container {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      background-color: #b30059;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #99004d;
    }
  </style>
</head>
<body>
  <h1>Tableau de Bord - √âlanVie</h1>
  <div class="dashboard-container">
    <div class="stat-box">
      <div class="stat"><strong>Total patientes :</strong> 120</div>
      <div class="stat"><strong>Consultations CPN :</strong> 98</div>
      <div class="stat"><strong>Consultations Curatives :</strong> 42</div>
      <div class="stat"><strong>Accouchements :</strong> 75</div>
      <div class="stat"><strong>Consultations CPON :</strong> 65</div>
      <div class="stat"><strong>Taux d'accouchement :</strong> 62%</div>
    </div>

    <h3>R√©partition des naissances par sexe</h3>
    <canvas id="sexeChart"></canvas>

    <div class="btn-container">
      <button onclick="window.print()">üñ®Ô∏è Imprimer</button>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('sexeChart').getContext('2d');
    const sexeChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Filles', 'Gar√ßons'],
        datasets: [{
          data: [40, 35],
          backgroundColor: ['#ff66b3', '#6699ff'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: 'R√©partition Gar√ßons / Filles'
          }
        }
      }
    });
  </script>
</body>
</html>

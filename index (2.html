<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉlanVie – Nouvelle CPN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo ÉlanVie" class="logo">
        <h1>ÉlanVie – Suivi CPN</h1>
    </header>

    <main>
        <a href="#" class="btn-home">Retour à l’accueil</a>
        <h2>Nouvelle Consultation Prénatale (CPN)</h2>

        <form>
            <fieldset>
                <legend>Identification de la patiente</legend>
                <input type="text" placeholder="Nom et prénoms">
                <input type="number" placeholder="Âge">
                <input type="text" placeholder="Adresse / Localité">
                <input type="text" placeholder="N° de dossier">
                <label>Date de consultation :</label>
                <input type="date" placeholder="Date de consultation">
                <input type="text" placeholder="Âge gestationnel (SA)">
                <input type="text" placeholder="Parité / Gestité (G/P)">
                <input type="text" placeholder="Situation matrimoniale">
                <input type="text" placeholder="Niveau d’étude">
                <input type="text" placeholder="Profession">
                <input type="text" placeholder="Antécédents médicaux/obstétricaux">
                <input type="tel" placeholder="Téléphone">
                <label>Date des dernières règles (DDR) :</label>
                <input type="date" placeholder="DDR">
                <label>Date prévue d'accouchement (DPA) :</label>
                <input type="date" placeholder="DPA">
            </fieldset>

            <fieldset>
                <legend>Paramètres cliniques</legend>
                <input type="text" placeholder="Tension artérielle (TA)">
                <input type="text" placeholder="Température (T°)">
                <input type="text" placeholder="Poids">
                <input type="text" placeholder="Taille">
                <input type="text" placeholder="IMC">
                <input type="text" placeholder="Hauteur utérine (HU)">
                <input type="text" placeholder="Présentation">
                <input type="text" placeholder="Battu Fœtaux (BF)">
                <input type="text" placeholder="Périmètre ombilical (P.O)">
                <input type="text" placeholder="Pouls (PLS)">
            </fieldset>

            <fieldset>
                <legend>Examens biologiques</legend>
                <input type="text" placeholder="Groupe sanguin / Rhésus">
                <input type="text" placeholder="Hémoglobine (Hb)">
                <input type="text" placeholder="Glycémie">
                <input type="text" placeholder="Protéinurie">
                <input type="text" placeholder="Test VIH / SIDA">
                <input type="text" placeholder="TPHA / VDRL">
                <input type="text" placeholder="Électrophorèse">
                <input type="text" placeholder="Rubéole / Toxoplasmose / Palu">
                <input type="text" placeholder="Bilan hépatique / rénal">
            </fieldset>

            <fieldset>
                <legend>Traitement / Observations</legend>
                <textarea placeholder="Notes et traitement donné"></textarea>
            </fieldset>

            <fieldset>
                <legend>Suivi</legend>
                <label>Date du prochain rendez-vous :</label>
                <input type="date" placeholder="Date du prochain rendez-vous">
                <input type="text" placeholder="Signature de la sage-femme">
            </fieldset>

            <button type="submit">Enregistrer</button>
        </form>
    </main>

    <footer>
        <p>© GLKESSE – Tous droits réservés.</p>
    </footer>
</body>
</html>
